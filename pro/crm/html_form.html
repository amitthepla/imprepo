<script>
$(document).ready(function () {
    var site_id = $("input[name='site_id']").val();
    $.ajax({
        url: "https://crm.4beauty.net/api/v1/procedures",
        type: "GET",
        data: {
            site_id: site_id
        },
        success: function (result) {
            createSelectionOptions(result["procedures"]);
        }
    });

    function createSelectionOptions(data) {
        var procedureSelections = "<label for='lead[interested_in]'>Procedure of Interest</label><br>";
        procedureSelections += "<select class='form-control' name='lead[interested_in]' required='required'>";
        $.each(data, function (key, value) {
            procedureSelections += "<option value='" + value["slug_value"] + "'>" + value["name"] + "</option>"
        });
        procedureSelections += "</select>";
        $("#procedures").html(procedureSelections);
    }
});
</script>
